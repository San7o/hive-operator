apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: manager
  namespace: system
  labels:
    app.kubernetes.io/name: kivebpf
    app.kubernetes.io/managed-by: kustomize
spec:
  template:
    spec:
      containers:
      - name: kivebpf
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
