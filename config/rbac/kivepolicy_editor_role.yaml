# permissions for end users to edit kivepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kivebpf
    app.kubernetes.io/managed-by: kustomize
  name: kivepolicy-editor-role
rules:
- apiGroups:
  - kivebpf.san7o.github.io
  resources:
  - kivepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kivebpf.san7o.github.io
  resources:
  - kivepolicies/status
  verbs:
  - get
