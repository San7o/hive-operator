apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: hive-operator
    control-plane: manager
  name: hive-operator-manager
  namespace: hive-operator-system
spec:
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: manager
    spec:
      containers:
      - args:
        - --hive-policy-health-probe-bind-address=:8081
        - --hive-data-health-probe-bind-address=:8082
        - --hive-pod-health-probe-bind-address=:8083
        command:
        - /manager
        image: giovann103/hive-k8s-operator:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: hive-k8s-operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          privileged: true
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /run/containerd/containerd.sock
          name: containerd-sock
          readOnly: false
        - mountPath: /host/proc
          name: proc
          readOnly: true
        - mountPath: /host/real/proc
          name: realproc
          readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsNonRoot: true
      serviceAccountName: hive-operator-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
        name: containerd-sock
      - hostPath:
          path: /proc
          type: Directory
        name: proc
      - hostPath:
          path: /host/real/proc
          type: Directory
        name: realproc
