apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: kivebpf
    control-plane: manager
  name: kivebpf-manager
  namespace: kivebpf-system
spec:
  selector:
    matchLabels:
      control-plane: manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: manager
    spec:
      containers:
      - args:
        - --kive-policy-health-probe-bind-address=:8081
        - --kive-data-health-probe-bind-address=:8082
        - --kive-pod-health-probe-bind-address=:8083
        command:
        - /manager
        image: giovann103/kivebpf:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: kivebpf
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          privileged: true
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /run/containerd/containerd.sock
          name: containerd-sock
          readOnly: false
        - mountPath: /host/proc
          name: proc
          readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kivebpf-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
        name: containerd-sock
      - hostPath:
          path: /proc
          type: Directory
        name: proc
